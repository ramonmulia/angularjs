<div class="panel panel-primary">
	<div class="panel-heading" syle="font-size: large">{{vm.title}}</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-2">Name: </div>
					<div class="col-md-6">{{vm.product.productName}}</div>
				</div>
				<div class="row">
					<div class="col-md-2">Code: </div>
					<div class="col-md-6">{{vm.product.productCode}}</div>
				</div>
				<div class="row">
					<div class="col-md-2">Description: </div>
					<div class="col-md-6">{{vm.product.productDescription}}</div>
				</div>
				<div class="row">
					<div class="col-md-2">Cost: </div>
					<div class="col-md-6">{{vm.product.price | currency}}</div>
				</div>
			</div>
			<div class="col-md-6">
				<img src="" class="center-block img-responsive" style="width: 200px; margin:2px" ng-src="{{vm.product.imageUrl}}" title="{{vm.product.productName}}">
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a class="btn btn-default" ui-sref="productList" style="width:80px;">
			<i class="glyphicon glyphicon-chevron-left"/> 
			BACK
		</a>

		<a class="btn btn-primary" ui-sref="productList" style="width:80px; margin-left:10px">Edit</a>		
	</div>
</div>
