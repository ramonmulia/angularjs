
<md-list  >
 <md-button class="md-raised md-primary" ng-click="vm.toogleImage()">{{vm.showImage ? "Hide" : "Show"}} Image</md-button>
 <md-subheader class="md-no-sticky">Comidas</md-subheader>

	 <md-list-item ng-repeat="product in vm.products">
		<p>{{product.productId}}</p>
		<p>{{product.productName}}</p>
		<img ng-src="{{product.productImage}}" ng-if="vm.showImage" width="60">
	</md-list-item>
</md-list>
